<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表单标签</title>
</head>
<body>
 <!--  -->
	<form action="success.html" method="get">
		输入姓名:<input type="text"  name="username" /><br/>
		<p/>
		输入密码:<input type="password" name="password" /><br/>
		<p/>
		输入性别:<input type="radio" name="sex"  checked="checked" value="1"/>男
				 <input type="radio" name="sex" value="0"/>女<br/>
		<br/>
		选择爱好:<input type="checkbox" name="likes" value="code"/>编程
				 <input type="checkbox" name="likes" value="pk"/>打豆豆
				 <input type="checkbox" name="likes" value="color"/>颜色<br/>
		<p/>
		上传头像:<input type="file" name="myfile"/><br/>
		<p/>
		隐藏组件:<input type="hidden" name="uid" value="0001"/>
		
		<p/>
		选择城市:
		<select name="city">
			<option value="none">--请选择--</option>
			<option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="sz">深圳</option>
			<option value="gz">广州</option>
		</select><br/>
		<p/>
		个性签名:<textarea rows="5" cols="7"></textarea>
		<p/>
		<input type="button" value="登录"/>
		<input type="submit" value="注册"/>
		<input type="reset"  value="重置"/>
	</form>
</body>
</html>
