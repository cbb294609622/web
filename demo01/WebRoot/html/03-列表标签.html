<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>列表标签</title>
</head>
<body>
 <!--  -->
	<dl>
		<dt>上层项目</dt>
		<dd>下层项目</dd>
		<dd>下层项目</dd>
		<dd>下层项目</dd>		
	</dl>
	<h4>有序列表</h4>
	<ol type="a" start="3">
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
	</ol>
	<h4>无序列表</h4>
	<ul type="circle">
		<li>1无序列表</li>
		<li>2无序列表</li>
		<li>3无序列表</li>
		<li>4无序列表</li>
	</ul>
</body>
</html>
