 <!--  -->

<script type="text/javascript">

	document.write("<table border = '1' cellpadding = '10' width = '50%'>");
	document.write("<caption>九九乘法表</caption>");
	for(var i = 1; i <= 9 ; i++){
		document.write("<tr>");
		
		for(var j = 1;j<=i;j++){
			
			document.write("<td>"+j+"*"+i+"="+j*i+"</td>" );
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
</html>
