<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>demo</title>
<style type="text/css">
	tr{
		text-align: center;
	}
	
</style>
</head>
<body>
 <!--  -->
	<table border="1" cellpadding="10">
	<caption>事件汇总</caption>
		<tr>
			<th colspan="4">常用</th>
		</tr>
		<tr>
			<td>onclick</td>
			<td>单击事件</td>
			<td>ondblclick</td>
			<td>双击事件</td>
		</tr>
		<tr>
			<td>onload</td>
			<td>加载事件</td>
			<td>onunload</td>
			<td>卸载事件</td>
		</tr>
		<tr>
			<td>onfocus</td>
			<td>获取焦点事件</td>
			<td>onblur</td>
			<td>失去焦点事件</td>
		</tr>
		<tr>
			<td colspan="2">onsubmit</td>
			<td colspan="2">控制表单提交</td>
		</tr>
		<tr>
			<td colspan="2">onmouseover</td>
			<td colspan="2">停留触发</td>
		</tr>
		<tr>
			<td colspan="2">onchange</td>
			<td colspan="2">改变事件</td>
		</tr>
		
		<tr>
			<th colspan="4">不常用</th>
		</tr>
		
		<tr>
			<td>mouseout</td>
			<td>移出触发</td>
			<td>mousemove</td>
			<td>移动触发</td>
		</tr>
		<tr>
			<td colspan="2">onkeypress</td>
			<td colspan="2">监听键盘</td>
		</tr>
	</table>
	
	onload事件:		HTML加载完成后触发的事件<br/>
	onunload事件:	关闭浏览器，触发的事件<br/>
	onsubmit事件:	控制表单的提交，表单的校验<br/>
	onmouseover事件:进入某个区域，停留在区域上，所触发的事件<br/>
	
	
	
</body>

</script>
</html>
