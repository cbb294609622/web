<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>省市联动</title>
</head>
<body>
 <!--  -->
	<select id="select1" onchange="show(this.value)">
		<option value="none">--请选择--</option>
		
		<option value="北京">北京</option>
		
		<option value="河南">河南</option>
		
		<option value="河北">河北</option>
		
		<option value="山东">山东</option>
	</select>
	<select id="select2">
	</select>
</body>
<script type="text/javascript">
	
	var arr = [];
	arr[0] = new Array("北京","海淀区","昌平区","东城区","朝阳区","丰台区");
	arr[1] = new Array("河南","郑州市","洛阳市","开封市","周口市");
	arr[2] = new Array("河北","衡水市","邯郸市","邢台市","保定市","廊坊市");
	arr[3] = new Array("山东","济南市","青岛市","烟台市","威海市","日照市","泰安市");
	/* 
		onchange	选择事件
		
	
	*/
	function show(val){
		
		var select2 = document.getElementById("select2");
		//清除select2操作
		var options = select2.getElementsByTagName("option");
		for(var x = 0 ; x<options.length;x++){
			var op = options[x];
			select2.removeChild(op);
			x--;
		}
		
		
		
		for(var i = 0 ; i<arr.length;i++){
		
			var inarr = arr[i];
			//获取每个数组中的零位置value
			var inStr = inarr[0];
			//做对比 去匹配
			if(val == inStr){
				//获取元素
				for(var j = 1; j<inarr.length;j++){
					var value = inarr[j];
					//创建标签对象
					var option = document.createElement("option");
					//创建文本对象
					var text = document.createTextNode(value);
					//把文本添加到标签对象中
					option.appendChild(text);
					//把标签添加到select2中
					select2.appendChild(option);
					 
				}
			}			
		}
	}
	
	
	
	
</script>
</html>
