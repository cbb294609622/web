<script type="text/javascript">
	
	function myTrim(str){
		var start = 0;
		var end = str.length-1;
		
		//从前向后判断
		while(start <= end && str.charAt(start) == " "){
			//递增
			start++;
			
		}
		//从后向前判断
		while(start <= end && str.charAt(end) == " "){
			//递减
			end--;
			
		}
		//截取字符串
		return str.substring(start,end+1);
	}
	
	var str = "     abccc     ";
	alert("-"+str+"-");
	var trimStr = myTrim(str);
	alert("-"+trimStr+"-");
	
</script>
