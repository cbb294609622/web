<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>demo</title>
<style type="text/css">
	tr{
		text-align: center;
	}

</style>


</head>
<body>
 <!--  -->
	<input type="text" id= "userID" value="zhangs"/><br>
	<span id="spanID">我是文本内容</span>
	<table border="1" cellpadding="10" >
	<caption>三种类型的node对象展示</caption>
		<tr>
			<th>node</th>
			<th>元素对象</th>
			<th>属性名称</th>
			<th>文本对象</th>
		</tr>
		<tr>
			<th>nodeName</th>
			<td>大写标签名称</td>
			<td>属性名称</td>
			<td>#text</td>
		</tr>
		<tr>
			<th>nodeType</th>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<th>nodeValue</th>
			<td>null</td>
			<td>属性值</td>
			<td>文本内容</td>
		</tr>
	</table>
	
	
</body>
<script type="text/javascript">
	
	/**
							元素对象		属性对象		文本对象
		nodeName		  大写标签名称		属性名称		  #text
		nodeType			  1					2				3
		nodeValue			 null			  属性值		文本内容
	
	
	//获取元素对象
	var input = document.getElementById("userID");
	
	alert(input.nodeName);		//INPUT
	alert(input.nodeType);		//1
	alert(input.nodeValue);		//null
	
	//获取属性对象
	var attr = input.getAttributeNode("value");
	
	alert(attr.nodeName);		//value
	alert(attr.nodeType);		//2
	alert(attr.nodeValue);		//zhangs
	
	//文本对象
	var span = document.getElementById("spanID");
	var firstSpan = span.firstChild;
	
	alert(firstSpan.nodeName);		//#text
	alert(firstSpan.nodeType);		//3
	alert(firstSpan.nodeValue);		//我是文本内容
	*/
</script>
</html>
