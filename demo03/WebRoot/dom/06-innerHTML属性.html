<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>demo</title>
</head>
<body>
 <!--  -->
	<span id="spanID">我是span区域</span><br/>
	<h4>获取和失去焦点的事件</h4>
	姓名:<input type="text" name="username" id="nameID" onfocus="runFocus()" onblur="runBlur()"/><span id="uspan"></span><br/>
	密码:<input type="password" name="password" id="passID" onfocus="focus()" onblur="blur()"/><span id="pspan"></span><br/>
	
	
	
</body>
<script type="text/javascript">
	
	/* 
		innerHTML 非官方提供，但所有浏览器都支持，获取和设置标签的文本内容。
		
		nodeValue 如果对象是文本就可以获取文本内容
		
		onfocus		获得焦点
		onblur		失去焦点
		
	*/
	
	//首先获取span标签
	var span = document.getElementById("spanID");
	//alert(span.innerHTML);
	span.innerHTML = "<font color = 'red'>哇哈哈</font>";
	
	
	function runFocus(){
		var uspan = document.getElementById("uspan");
		uspan.innerHTML = "<font color = 'green'>请输入用户名，非法字符除外</font>";
	}
	
	function runBlur(){
		var uspan = document.getElementById("uspan");
		uspan.innerHTML = "<font color = 'red'>用户名已存在</font>";
	}
	
	
	
	
</script>
</html>
