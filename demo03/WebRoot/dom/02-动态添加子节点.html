<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>demo</title>
</head>
<body>
 <!--  -->
	
	<h4>无序列表</h4>
	<ul>
		<li id = "bg">北京</li>
		<li id = "shID">上海</li>
		<li id = "szID">深圳</li>
		<li id = "gzID">广州</li>
	</ul>
	<ul>
		<li id = "bjID">北京</li>
		<li >上海</li>
		<li>深圳</li>
		<li>广州</li>
	</ul>
	<h3>复制节点</h3>
	
	<button id = "btnID" onclick="cloneB()">复制节点</button>
	<div id="divs"></div>
	<br/>
	<input type="button" value = "添加(末尾)" onclick="update()"/><br/>
	<input type="button" value = "添加(某个子节点前)" onclick="run()"/>
</body>
<script type="text/javascript">
	
	//点击添加数据
	function update(){
		//创建元素对象
		var li = document.createElement("li");
		//创建文本
		var textName = document.createTextNode("郑州");
		//把文本添加到li下面 作为子节点
		li.appendChild(textName);
		//把li添加到ul的下面
		//获取ul节点 返回的是一个数组
		var uls = document.getElementsByTagName("ul")[0];
		uls.appendChild(li);
	
	}
	//在上海之前添加子节点
	function run(){
		//创建元素对象
		var li = document.createElement("li");
		//创建文本
		var textName = document.createTextNode("周口");
		//把文本添加到li下面 作为子节点
		li.appendChild(textName);
		//把li添加到ul的下面
		//获取ul节点 返回的是一个数组
		//var uls = document.getElementsByTagName("ul");
		//var ul = uls[0];
		
		
		var sh = document.getElementById("shID");
		//找到父结点
		var ul = sh.parentNode;
		
		ul.insertBefore(li,sh);
	}
	
	//删除节点
	document.getElementById("szID").onclick = function(){
		/* //获取深圳节点
		var sz = document.getElementById("szID");
		//通过深圳节点获取父结点
		var ul = sz.parentNode;
		
		ul.removeChild(sz); */
		
		//关键字 this 代表当前对象
		this.parentNode.removeChild(this);
		
	};
	
	//替换节点
	document.getElementById("gzID").onclick = function(){
		
		var sz = document.getElementById("bjID");
		
		
		this.parentNode.replaceChild(sz,this);
	
	};
	
	//克隆节点
	function cloneB(){
		//获取按钮节点
		var btn = document.getElementById("btnID");
		//复制新的节点
		var btnNew = btn.cloneNode(true);
		//获取div节点
		var div = document.getElementById("divs");
		//添加到div上
		div.appendChild(btnNew);
	}
	
</script>
</html>
