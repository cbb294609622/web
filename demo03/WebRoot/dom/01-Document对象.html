<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>demo</title>
</head>
<body>
 <!--  -->
	<input type="text" name="username" id="nameID"  value="111111"/><br/>
	<input type="text" name="username"  value="222222"/><br/>
	<input type="text" name="username"  value="333333"/><br/>
</body>
<script type="text/javascript">
	
	//获取单个标签利用ID
	var textName = document.getElementById("nameID");
	alert(textName.value);
	
	
	//以标签内部name属性获取元素  数组
	var textNames = document.getElementsByName("username");
	for(var i = 0;i<textNames.length;i++){
		alert(textNames[i].value);
	}
	
	//以标签获取元素  数组
	var lables = document.getElementsByTagName("input");
	
	for(var i = 0;i<lables.length;i++){
		alert(lables[i].value);
	}
	
</script>
</html>
