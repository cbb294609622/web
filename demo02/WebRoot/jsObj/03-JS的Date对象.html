<script type="text/javascript">
	/* 
		Date对象
			获取当前系统时间 var date = new Date();
	
	*/
	var date = new Date();
	printLn(date);
	printLn(date.getFullYear());
	printLn(date.getMonth());
	printLn(date.getDate());
	printLn(date.getDay());
	
	printLn(date.toLocaleString());
	printLn(date.toLocaleDateString());
	printLn(date.toLocaleTimeString());
</script>
