<script type="text/javascript">
	/* 
		判断语句
			if(){}else{}
		循环语句
			for(var i = 0;i<10;i++){}
	*/
	
	/* var num = 10;
	if(num == 10){
		alert("true");
	}else{
		alert("false");
	}*/
	
	for(var i = 1;i<10;i++){
		for(var j = 1;j<=i;j++){
			window.document.write(j +" * "+ i +" = " +(i*j));
			if(i == j){
				window.document.write("<br/>");
			}
		}
	}
	
	
	
</script>
