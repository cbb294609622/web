<script type="text/javascript">
	/* 
		JS中定义方法(函数) 的关键字是function
		function 方法名称(参数列表 直接写参数名称，不写关键字例如: x,y){
			方法体
			return 返回值; 如果有就写，没有就省略
		}
	
	*/
	
	function show(){
		alert("呵呵呵");
	}
	//show();
	
	function getSum(x,y){
		var sum = x+y;
		return sum;
	}
	
	alert(getSum(5, 6));
	
	
	
	var run = function(){
		//方法
		alert("1111111111");
	};
	run();
	
	
</script>
